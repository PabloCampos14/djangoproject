<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Proveedores</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- Enlace a los estilos de Bootstrap -->
  <link rel="stylesheet" crossorigin="anonymous"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <style>
    /* Estilos adicionales para hacer la tabla más pequeña y manejable */
    table {
        max-width: 100%;
        margin: auto;
    }

    th,
    td {
        max-width: 100px; /* O cualquier otro valor que desees */
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
</style>
</head>
<body>
    <div> 

    
    <a class="btn btn-primary" href="addProv">Agregar Nuevo Proveedor</a>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID Proveedor</th>
                <th scope="col">Número Proveedor</th>
                <th scope="col">Nombre Proveedor</th>
                <th scope="col">Num Clabe</th>
            </tr>
        </thead>
        <tbody>
            {% for proveedor in proveedores_list %}
                <tr>
                    <td>{{ proveedor.id_proveedor }}</td>
                    <td>{{ proveedor.num_proveedor }}</td>
                    <td>{{ proveedor.nombre_proveedor }}</td>
                    <td>{{ proveedor.no_clabe }}</td>
                    <td> <a href="updateprov/{{proveedor.id_proveedor}}" class="btn btn-success"> Edit </a> </td>
                    <td> <a href="deleteprov/{{proveedor.id_proveedor}}" class="btn btn-danger"> Delete </a> </td>
                </tr>
            {% endfor %}
            
        </tbody>

    </table>
    {% include "paginacion.html" %}
    </div>    

</body>
</html>
